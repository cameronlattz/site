<script>
function rightjumps()
{
document.jumptolink.link.value="javascript: void()";
document.jumptolink.news.value="javascript: void()";
document.jumptolink.entertainment.value="javascript: void()";
document.jumptolink.downloads.value="javascript: void()";
document.jumptolink.shopping.value="javascript: void()";
}
function changejump(jumpvar) {
jumper=document.jumptolink;
switch (jumpvar) {
	case 1: jumper=jumper.link.value; break;
	case 2: jumper=jumper.news.value; break;
	case 3: jumper=jumper.entertainment.value; break;
	case 4: jumper=jumper.downloads.value; break;
	case 5: jumper=jumper.shopping.value; break;
	case 6: jumper=jumper.info.value; break;
	case 7: jumper=jumper.games.value; break;
}
top.location=jumper;
}
</script>
<script>
function getCookie(NameOfCookie){
    if (document.cookie.length > 0) {              
    begin = document.cookie.indexOf(NameOfCookie+"=");       
    if (begin != -1) {           
      begin += NameOfCookie.length+1;       
      end = document.cookie.indexOf(";", begin);
      if (end == -1) end = document.cookie.length;
        return unescape(document.cookie.substring(begin, end));
    } 
  }
  return null;
}
function DoTheCookieStuff()
{
customtest=getCookie('customtest');
if (customtest=="custom") {document.getElementById('formreplace').innerHTML='<link rel="stylesheet" type="text/css" href="firefoxcustomiframe.css">'}
if (customtest=="original") {document.getElementById('formreplace').innerHTML='<link rel="stylesheet" type="text/css" href="firefoxiframe.css">'}
if (!customtest) {document.getElementById('formreplace').innerHTML='<link rel="stylesheet" type="text/css" href="firefoxiframe.css">'}
}
</script>

<script>
var oldbgbox='';
var ul='';
function readr() {
	oldbgbox=document.getElementById('bgbox').innerHTML;
	varza=window.location.toString();
	if (varza.split('?')[1]) {
	varza=varza.split('?start=')[1].split(';');
	document.g.b.value=varza[0].split('*')[2];
	if (document.g.b.value==0) {bgchoose(0); document.g.b2.value=varza[0].split('*')[1];}

	//switch for logo
	document.g.l.value=varza[1];
	//switch for button style
	document.g.bs.value=varza[2];
	document.g.tc.value=varza[3];
	document.g.fb.value=varza[4];
	document.g.se.value=varza[5];
	document.g.sbtc.value=varza[6];
	document.g.sbbc.value=varza[7];
	document.g.sbbgc.value=varza[8];
	if (varza[9]=='0') {document.g.g1c.checked=false}
	if (varza[9]=='1') {document.g.g1c.checked=true}
	document.g.g1sel.value=findgadsrc(varza[10]);
	if (varza[11]=='0') {document.g.g2c.checked=false}
	if (varza[11]=='1') {document.g.g2c.checked=true}
	document.g.g2sel.value=findgadsrc(varza[13]);
	if (varza[15]=='0') {document.g.cc.checked=false}
	if (varza[15]=='1') {document.g.cc.checked=true}
	if (!varza[14].split('%20')[1]) {document.g.sbf.value=varza[14].split('%20')[0];}
	if (varza[14].split('%20')[1]) {
		document.g.sbf.value=varza[14].split('%20')[0];
		for (u=1; varza[14].split('%20')[u]; u++) {document.g.sbf.value=document.g.sbf.value+' '+varza[14].split('%20')[u];}
	}
	if (varza[15]=='1') {document.g.se.value=0;}
	if (varza[16]=='0') {document.g.so.checked=false;}
	if (varza[16]=='1') {document.g.so.checked=true;}
	if (varza[17]=='0') {document.g.aon.checked=false;}
	if (varza[17]=='1') {document.g.aon.checked=true;}
	gad1i=varza[18];
	gad2i=varza[19];
	gad3i=varza[20];
	}
	if (!varza.split('?')[1]) {reseter(4);}
}
function coff() {
	parent.document.getElementById('customi').src='';
	parent.document.getElementById('customi').style.display='none';
	parent.document.getElementById('sf').focus();
}
function reseter(rvar) {
	switch(rvar) {
	case 0:
		document.getElementById('bgbox').innerHTML=oldbgbox;
		document.g.b.value=1;
		document.g.l.value=1;
		document.g.bs.value=0;
		document.g.tc.value='#111111';
		document.g.fb.value='Arial';
		document.g.so.checked=true;
		break;
	case 2:
		document.g.g1c.checked=false;
		document.g.g1sel.value=2;
		document.g.g2c.checked=false;
		document.g.g2sel.value=1;
		break;
	case 3:
		document.g.se.value=-1;
		document.g.sbtc.value='#666666'
		document.g.sbbc.value='#bbbbbb';
		document.g.sbbgc.value='#f9f9f9';
		document.g.sbf.value='Arial';
		document.g.aon.checked=true;
		break;
	case 4:
		reseter(0); reseter(1); reseter(2); reseter(3);
		break;
	}
}
function customizer() {
	proceed=0;
	var varzb=new Array();
	if (document.g.b.value==0) {
		if (document.g.b2.value=='' || document.g.b2.value=='null') {
			alert('Please select a background image.');
		}
		if (document.g.b2.value!='' && document.g.b2.value!='null') {
			if (document.g.b2.value.split('#')[1]) {varzb[0]='color*'+document.g.b2.value;}
			if (!document.g.b2.value.split('#')[1]) {varzb[0]='no-repeat*'+document.g.b2.value;}
			varzb[0]=varzb[0]+'*0';
		}
		proceed=1;
	}
	if (proceed==0) {
		//switch for background
		if (document.g.b.value==1) {varzb[0]='#fff 0% 100% repeat-x*pictures/backgrounds/grad.png';}
		if (document.g.b.value==2) {varzb[0]='no-repeat*pictures/backgrounds/background.jpg';}
		if (document.g.b.value==3) {varzb[0]='no-repeat*pictures/backgrounds/homer.gif';}
		if (document.g.b.value==4) {varzb[0]='no-repeat*pictures/backgrounds/futurama.png';}
		varzb[0]=varzb[0]+'*'+document.g.b.value;
	}
		/* copy the line above...the code is in this format (X being the number you put in the HTML in the body section below):
		
		if (document.g.b.value==X) {varzb[0]='css styling of background*url of background';} for example:
		if (document.g.b.value==5) {varzb[0]='no-repeat*pictures/backgrounds/wallpaper5.jpg';}
		
		more information on CSS styling here...(NOTE: BACKGROUND ATTACHMENT AND LEFT/CENTER/RIGHT/TOP/MIDDLE/BOTTOM NOT SUPPORTED)
			http://www.w3schools.com/css/pr_background.asp
		*/
		
		//if (document.g.b.value>0) {varzb[0]=varzb[0]+'*'+document.g.b.value;}
		varzb[1]=document.g.l.value; //logo (bool)
		varzb[2]=document.g.bs.value; //button style (bool)
		varzb[3]=document.g.tc.value; //body text color (string)
		varzb[4]=document.g.fb.value; //font (string)
		varzb[5]=document.g.se.value; //search engine (int)
		varzb[6]=document.g.sbtc.value; //search box text color (string)
		varzb[7]=document.g.sbbc.value; //search box border color (string)
		varzb[8]=document.g.sbbgc.value; //search box background color (string)
		if (document.g.g1c.checked==false) {varzb[9]=0} //
		if (document.g.g1c.checked==true) {varzb[9]=1} //gadget 1 display (bool)
		varzb[10]=findgadsrc(document.g.g1sel.value); //gadget 1 title AND source (string)
		if (document.g.g2c.checked==false) {varzb[11]=0} //
		if (document.g.g2c.checked==true) {varzb[11]=1} //gadget 2 display (bool)  12 ON READER
		varzb[12]=findgadsrc(document.g.g2sel.value); //gadget 2 title AND source (string)  13 ON READER
		if (document.g.cc.checked==false) {varzb[13]=0} //
		if (document.g.cc.checked==true) {varzb[13]=1} //calendar display (bool)  15 ON READER
		varzb[14]=document.g.sbf.value; //search box font (string)  16 ON READER
		//if (document.g.se.value==0) {varzb[15]=1;} //???
		//if (document.g.se.value!=0) {varzb[15]=0;} //???  17 ON READER
		//varzb[16]=document.g.sbtc.value; //???  18 ON READER
		varzb[15]=ul; //last search engine used (int)  17 ON READER
		if (document.g.so.checked==false) {varzb[16]=0;} //
		if (document.g.so.checked==true) {varzb[16]=1;} //slogan display (bool)  18 ON READER
		if (document.g.aon.checked==false) {varzb[17]=0;} //
		if (document.g.aon.checked==true) {varzb[17]=1;} //use autocomplete (bool)  19 ON READER
		varzb[18]=gad1i; //settings visibility  20 ON READER
		varzb[19]=gad2i; //gadget 1 visibility  21 ON READER
		varzb[20]=gad3i; //gadget 2 visibility  22 ON READER
		varz2=varzb[0];
		for (var i=1; i < varzb.length; i++) {
			varz2=varz2+';'+varzb[i];
		}
		setCookie('centisearch',varz2,365);
		parent.window.setter();
		//if (varzb[5]==0) {parent.window.useset()}
}
function findgadsrc(gadsrcv) {
	gadn=Math.round(gadsrcv);
	if (gadn<999) {
		switch (gadn) {
			case 1:
				return 'News;1.open.gmodules.com/gadgets/ifr?v=8d15a0b9bb6ffb107afba3e7fb563629&up_summaries=300&container=open&up_entries=10&view=home&mid=1&lang=all&url=http%3A%2F%2Figwidgets.com%2Flig%2Fgw%2Ff%2Fislk%2F89%2Fslkm%2Fik%2Fs%2F1329844%2F87%2Fcharles447%2Fgoogle-news.xml&up_subject=Google+News&country=ALL&source=file%3A%2F%2F%2FC%3A%2FDocuments%2520and%2520Settings%2FAdministrator%2FMy%2520Documents%2FDownloads%2Ffirefoxbl4k%2Ffirefox.html&parent=file%3A%2F%2F%2FC%3A%2FDocuments%2520and%2520Settings%2FAdministrator%2FMy%2520Documents%2FDownloads%2Ffirefoxbl4k%2Ffirefox.html&libs=core%3Acore.io%3Arpc#rpctoken=857137094';
				break;
			case 2:
				zip=33547;
				if ((document.g.g1c.checked==true && document.g.g1sel.value==2) || (document.g.g2c.checked==true && document.g.g2sel.value==2)) zip=prompt('Enter your zip code:');
				return 'Weather;www.gmodules.com/ig/ifr?url=http://timcwebman.googlepages.com/weather.xml&up_zipCode='+zip+'&up_units=0&up_template=GENX&up_direction=H&synd=open&w=320&h=180&title=Weather+by+Weather.com&border=%23ffffff%7C3px%2C1px+solid+%23999999&source=http%3A%2F%2Fwww.gmodules.com%2Fig%2Fcreator%3Fsynd%3Dopen%26url%3Dhttp%253A%252F%252Ftimcwebman.googlepages.com%252Fweather.xml%26lang%3Den';
				break;
			case 3:
				return 'TV;www.cammap.net/tvlive/livetvint.xml&up_kanaal=CNN&up_autoplay=No&synd=open&w=320&h=303&title=Online+TV+channels&border=%23ffffff%7C3px%2C1px+solid+%23999999&source=http%3A%2F%2Fwww.gmodules.com%2Fig%2Fcreator%3Fsynd%3Dopen%26url%3Dhttp%253A%252F%252Fwww.cammap.net%252Ftvlive%252Flivetvint.xml%26lang%3Den';
				break;
			case 4:
				return 'Notes;www.labpixies.com/campaigns/notes/notes.xml&up_lp_note_0=none&up_lp_note_1=none&up_lp_note_2=none&up_lp_note_3=none&up_lp_note_4=none&up_lp_note_5=none&up_lp_note_6=none&up_last_note=&up_k1=&up_k2=&up_k3=&synd=open&w=320&h=257&title=&lang=all&country=ALL&border=%23ffffff%7C3px%2C1px+solid+%23999999&source=http%3A%2F%2Fwww.gmodules.com%2Fig%2Fcreator%3Fsynd%3Dopen%26url%3Dhttp%253A%252F%252Fwww.labpixies.com%252Fcampaigns%252Fnotes%252Fnotes.xml%26lang%3Den';
				break;
			case 5:
				return 'Stocks;www.gmodules.com/ig/ifr?url=http://hosting.gmodules.com/ig/gadgets/file/113570023379904426818/StockCharts.xml&amp;up_Symbol=GLD&amp;up_Duration=1y&amp;up_cs=SummerTime&amp;synd=open&amp;w=266&amp;h=204&amp;title=Stock+Charts&amp;border=%23ffffff%7C3px%2C1px+solid+%23999999&amp;output=js';
				break;
		}
	}
	else {
		gads=gadsrcv.split(';');
		switch (gads[0]) {
			case 'News': return 1; break;
			case 'Weather':	return 2; break;
			case 'TV': return 3; break;
			case 'Notes': return 4;	break;
			case 'Stocks': return 5; break;
		}
	}
}
function setCookie(c_name,value,expiredays) {
	var exdate=new Date();
	exdate.setDate(exdate.getDate()+expiredays);
	document.cookie=c_name+ "=" +escape(value)+((expiredays==null) ? "" : ";expires="+exdate.toGMTString());
}
function bgchoose(bgcvar) {
	if (bgcvar==0) {document.getElementById('bgbox').innerHTML='<a href="javascript:bgchoose(1)" class="bgcc"><<</a><input type="text" name="b2" id="fi">';}
	if (bgcvar==1) {document.getElementById('bgbox').innerHTML=oldbgbox;}
}
function cswitch(csvar) {
	for (c=0; c<4; c++) {
		document.getElementById('d'+c).style.visibility='hidden';
		document.getElementById('cbar').getElementsByTagName('a')[c].className='c';
	}
	document.getElementById('d'+csvar).style.visibility='visible';
	document.getElementById('cbar').getElementsByTagName('a')[csvar].className='current';
}

		document.g.l.value=1;
		document.g.bs.value=0;
		document.g.tc.value='#111111';
		document.g.fb.value='Arial';
		document.g.g1c.checked=false;
		document.g.g1sel.value=2;
		document.g.g2c.checked=false;
		document.g.g2sel.value=1;
		document.g.se.value=-1;
		document.g.sbtc.value='#666666'
		document.g.sbbc.value='#bbbbbb';
		document.g.sbbgc.value='#f9f9f9';
		document.g.sbf.value='Arial';
		break;
	case 3:
		document.getElementById('bgbox').innerHTML=oldbgbox;
		document.g.b.value=4;
		document.g.l.value=1;
		document.g.bs.value=0;
		document.g.tc.value='#111111';
		document.g.fb.value='Georgia';
		document.g.g1c.checked=true;
		document.g.g1sel.value=1;
		document.g.g2c.checked=false;
		document.g.g2sel.value=2;
		document.g.se.value=-1;
		document.g.sbtc.value='#666666'
		document.g.sbbc.value='#bbbbbb';
		document.g.sbbgc.value='#f9f9f9';
		document.g.sbf.value='Tahoma';
		break;
	case 4:
		document.getElementById('bgbox').innerHTML=oldbgbox;
		document.g.b.value=3;
		document.g.l.value=1;
		document.g.bs.value=0;
		document.g.tc.value='#111111';
		document.g.fb.value='Verdana';
		document.g.g1c.checked=false;
		document.g.g1sel.value=2;
		document.g.g2c.checked=true;
		document.g.g2sel.value=1;
		document.g.se.value=-1;
		document.g.sbtc.value='#666666'
		document.g.sbbc.value='#bbbbbb';
		document.g.sbbgc.value='#f9f9f9';
		document.g.sbf.value='Eurostile';
		break;
	}
	customizer();
}
</script>
